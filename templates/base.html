{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>{% block title %}{% endblock %}RhizomeDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700">

    <link rel="stylesheet" href="{% static 'css/screen.css' %}">
    <link rel="stylesheet" href="{% static 'css/print.css' %}" media="print">

</head>

<body class="{% block section %}{% endblock %}">
<div data-role="page">
<div data-role="header" class="no-print">
    <nav id="main-nav"></nav>
</div>

<div id="main" role="main" class="ui-content">
    {% block nav %}{% endblock %}
    {% block content %}{% endblock %}

    <div id="tooltip" v-component="vue-tooltip"></div>
</div>

<div data-role="footer">
    <nav id="main-footer"></nav>
</div>

<script src="{% static 'js/vendor.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

{% block scripts %}{% endblock %}

</div>
</body>
</html>
