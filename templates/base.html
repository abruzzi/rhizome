{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <title>{% block title %}{% endblock %}RhizomeDB</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:400italic,400,700">

    <link rel="stylesheet" href="{% static 'css/screen.css' %}">
    <link rel="stylesheet" href="{% static 'css/print.css' %}" media="print">

</head>

<body class="{% block section %}{% endblock %}">

<header class="no-print">
    <nav id="main-nav"></nav>
</header>

<div id="main" role="main">
    {% block nav %}{% endblock %}
    {% block content %}{% endblock %}

    <div id="tooltip" v-component="vue-tooltip"></div>
</div>

<script src="{% static 'js/vendor.js' %}"></script>
<script src="{% static 'js/main.js' %}"></script>

{% block scripts %}{% endblock %}

<footer>
    <nav id="actions">
        <ul>
            <li>
                <a href="#">
                    <div class="action"><i class="fa fa-lg fa-cog"></i>
                        <span>Manage system</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="action"><i class="fa fa-lg fa-plus"></i>
                        <span>Add data</span>
                    </div>
                </a>
            </li>
            <li>
                <a href="#">
                    <div class="action"><i class="fa fa-lg fa-list"></i>
                        <span>View raw data</span>
                    </div>
                </a>
            </li>
        </ul>
    </nav>

    <nav id="static-links">
        <ul>
            <li><a href="#">
                <div class="action">
                    <span>About</span>
                </div>
            </a></li>
            <li><a href="#">
                <div class="action">
                    <span>Sitemap</span>
                </div>
            </a></li>
            <li><a href="#">
                <div class="action">
                    <span>Report a bug</span>
                </div>
            </a></li>
            <li><a href="#">
                <div class="action">
                    <span>Contact us</span>
                </div>
            </a></li>
        </ul>
    </nav>
</footer>

</body>
</html>
